<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Smart Expense Tracker</h1>
    </header>
    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>We would love to hear from you! Please fill out the form below and our team will get back to you as soon as possible.</p>

            <form method="POST" action="{{ url_for('contact_us') }}">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Phone: 3690432</p>
            <p>Email: <a href="mailto:theo@set.com">theo@set.com</a></p>
        </div>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a> | 
            <a href="https://instagram.com" target="_blank">Instagram</a> | 
            <a href="https://x.com" target="_blank">X</a>
        </div>
    </footer>
</body>
</html>
